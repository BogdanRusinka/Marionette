<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Films service</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<div id="container"></div>
	<script id="layout-view-template" type="text/template">
		<div id="app"></div>
	</script>
	<script type="text/template" id="film-template">
		<span class="film-id"><%= id %></span>
		<span class="film-name"><%= name %></span>
		<span class="film-year"><%= year %></span>
		<button class="remove-button" id=<%= id %>>Remove</button>
		<input class="edit" type="text" value='<%= name %>'>
	</script>
	<script type="text/template" id="app-template">
		<div class="films"></div>
		<input class="new-film-name" type="text" value="" placeholder="Film name">
		<input class="new-film-year" type="text" value="" placeholder="Year">
		<button class="add-button">Add film</button>
	</script>
	<script type="text/template" id="details-template">
		<h3>Details</h3>
		<h4><span class="film-name"><%= name %></span></h4><br>
		<span class="film-id"><%= details0 %></span><br>
		<span class="film-name"><%= details1 %></span><br>
		<button class="back-home">Back</button>
	</script>
	<script src="./javascripts/jquery.js"></script>
	<script src="./javascripts/underscore.js"></script>
	<script src="./javascripts/backbone.js"></script>
	<script src="./javascripts/backbone.marionette.js"></script>
	<script src="./javascripts/Film.js"></script>
	<script src="./javascripts/FilmView.js"></script>
	<script src="./javascripts/FilmCollection.js"></script>
	<script src="./javascripts/DetailsView.js"></script>
	<script src="./javascripts/CompositeView.js"></script>
	<script src="./javascripts/Layout.js"></script>
</body>
</html>
